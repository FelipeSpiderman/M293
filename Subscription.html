<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Felípe Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div
        class="main-container"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h1>Felípe Blog</h1>
        <div class="hamburger-menu" style="position: relative">
          <button
            id="hamburger-btn"
            aria-label="Open menu"
            style="
              background: none;
              border: none;
              cursor: pointer;
              padding: 0.5em;
              display: flex;
              flex-direction: column;
              gap: 5px;
              justify-content: center;
              align-items: center;
            "
          >
            <span
              style="
                display: block;
                width: 28px;
                height: 3px;
                background: #3ecf4a;
                border-radius: 2px;
              "
            ></span>
            <span
              style="
                display: block;
                width: 28px;
                height: 3px;
                background: #3ecf4a;
                border-radius: 2px;
              "
            ></span>
            <span
              style="
                display: block;
                width: 28px;
                height: 3px;
                background: #3ecf4a;
                border-radius: 2px;
              "
            ></span>
            <span
              style="
                display: block;
                width: 28px;
                height: 3px;
                background: #3ecf4a;
                border-radius: 2px;
              "
            ></span>
          </button>
          <nav
            id="dropdown-menu"
            style="
              display: none;
              position: absolute;
              right: 0;
              top: 110%;
              background: #2d323c;
              border-radius: 10px;
              box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
              min-width: 180px;
              z-index: 100;
              flex-direction: column;
            "
          >
            <a
              href="index.html"
              style="display: block; padding: 1em 1.2em; color: #3ecf4a"
              >Home</a
            >
            <a
              href="topics/index.html"
              style="display: block; padding: 1em 1.2em; color: #3ecf4a"
              >Topics</a
            >
            <a
              href="Everything.html"
              style="display: block; padding: 1em 1.2em; color: #3ecf4a"
              >Everything</a
            >
            <a
              href="topics/contact/index.html"
              style="display: block; padding: 1em 1.2em; color: #3ecf4a"
              >Contact</a
            >
            <a
              href="Subscription.html"
              style="display: block; padding: 1em 1.2em; color: #3ecf4a"
              >Subscribe</a
            >
          </nav>
        </div>
      </div>
    </header>

    <main class="main-container">
      <section style="text-align: center; margin-bottom: 3rem">
        <h2>Subscribe to our Blog posts</h2>
        <p>Stay updated with our new Blog posts!</p>
      </section>
      <section class="contact-form" style="max-width: 700px; margin: 0 auto">
        <h2 style="text-align: center">Get In Touch</h2>
        <p style="text-align: center">We'd love to share you our new posts!</p>
        <form id="contact-form">
          <div class="form-group">
            <label for="contact-name">Name</label>
            <input
              type="text"
              id="contact-name"
              name="name"
              required
              placeholder="Your name"
            />
          </div>
          <div class="form-group">
            <label for="contact-email">Email</label>
            <input
              type="email"
              id="contact-email"
              name="email"
              required
              placeholder="your.email@example.com"
            />
          </div>
          <a href="Thank-you.html" class="button">Subscribe</a>
        </form>
      </section>
    </main>

    <footer>Felípe Blog © 2025</footer>

    <script src="script.js"></script>
  </body>
</html>
