<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Felípe Blog</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <header>
    <div class="main-container header-content">
      <h1><a href="../index.html" style="color: inherit;">Felípe Blog</a></h1>
      <div class="hamburger-menu">
        <button id="hamburger-btn" aria-label="Open menu">
          <span></span><span></span><span></span>
        </button>
        <nav id="dropdown-menu">
          <a href="../index.html">Home</a>
          <a href="../topics/index.html">Topics</a>
          <a href="./index.html">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="main-container">
    <section style="text-align: center; margin-bottom: 3rem;">
      <h2>Subscribe to our Blog posts</h2>
      <p>Stay updated with our new Blog posts!</p>
    </section>   
    <section class="contact-form" style="max-width: 700px; margin: 0 auto;">
      <h2 style="text-align: center;">Get In Touch</h2>
      <p style="text-align: center;">We'd love to share you our new posts!</p>
      <form id="contact-form">
        <div class="form-group">
          <label for="contact-name">Name</label>
          <input type="text" id="contact-name" name="name" required placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" name="email" required placeholder="your.email@example.com">
        </div>
        <input type="submit" value="Subscribe" class="button" href="Thank-you.html">
      </form>
    </section>
  </main>

  <footer>
    Felípe Blog © 2025
  </footer>
  
  <script src="../script.js"></script>
</body>
</html>
